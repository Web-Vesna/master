location ~ ^/apek-energo/cgi-bin(/.*)$ { # TODO:Move 'apek-energo' into variable
	rewrite ^/apek-energo/cgi-bin/(.*) /$1 break;
	proxy_pass http://127.0.0.1:7003;
	proxy_set_header Upgrade $http_upgrade;
	proxy_set_header Connection "upgrade";
	proxy_set_header Host $host;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
}

location /apek-energo {
	rewrite ^/apek-energo/?(.*)$ /$1 break;
	proxy_pass http://127.0.0.1:7000;
	proxy_set_header Upgrade $http_upgrade;
	proxy_set_header Connection "upgrade";
	proxy_set_header Host $host;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	error_page 500 502 503 504 404 /apek-energo/error/5xx.html;
}

location /apek-energo/error {
	internal;
	rewrite ^/apek-energo/error/?(.*)$ /$1 break;
	root /root/repo/master/front/public;
}

